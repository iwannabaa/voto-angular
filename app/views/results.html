
<section id="results" class="{{ isLastRound ? 'last-round' : '' }}">
	<h1 class="main-title">Resultados <strong>Encuesta</strong></h1>
	<p class="intro">Tabla comparativa de resultados</p>
	<a href="javascript:void(0)" class="back" ng-click="goTo('poll')">Volver al cuestionario</a>
	<aside class="share">
		<p>Compartir resultados</p>
		<a href="javascript:void(0)" class="share-box__twitter" ng-click="postTwitter(match.name + ' es mi candidato presidencial para el 2014!', match.matchURL )">&#xe607;</a><a href="javascript:void(0)" class="share-box__facebook" ng-click="postFacebook(match.name + ' es mi candidato presidencial para el 2014!', match.matchURL )">&#xe608;</a>
	</aside>
	<article class="table-container">
		<div class="table">
			<div class="thead top">
				<div class="tr">
					<div class="th index"></div><div class="th response">Sus respuestas</div><div class="th match {{ match.id == smatch.id ? 'best-match candidate-color-' + match.id : '' }} {{$last && $index > 1 ? 'padding-right' : ''}}" ng-repeat="smatch in candidates">
						<div class="{{ match.id == smatch.id ? 'abs-radius' : ''}} {{ 'candidate-color-' + match.id }}"></div>
						<div class="img-container candidate-color-{{smatch.id}}" title="<strong>{{smatch.name}}</strong>" ng-click="goTo('candidates/' + smatch.id)">
							<img width="47" height="47" ng-src="{{smatch.imgSmall}}" alt="{{smatch.name}}">
						</div>
					</div><div class="th extra-mile"></div>
				</div>
			</div>
			<div class="tbody">
				<div class="tr {{$last ? 'last-row' : ''}}" ng-repeat="vote in votes track by $index">
					<div class="td index" title="<strong>{{questions[$index].question}}</strong>">{{ $index + 1 }}</div><div class="td response" title="<strong>{{questions[$index].question}}</strong>">{{ voteVal( vote.choice ) }}</div><div class="td match {{ match.id == smatch.id ? 'best-match candidate-color-' + match.id : '' }} {{$last && $index > 1 ? 'padding-right' : ''}}" ng-repeat="smatch in candidates" title="<strong>{{questions[$parent.$index].question}}</strong> {{smatch.explanations[ $parent.$index ]}}">
						<div class="{{ match.id == smatch.id ? 'abs-radius' : ''}} {{ 'candidate-color-' + match.id }}"></div>
						<span class="matched" ng-hide="smatch.responses[ $parent.$index ]!==vote.choice || smatch.responses[ $parent.$index ]===null">&#xe60a;</span> {{ voteVal( smatch.responses[ $parent.$index ] ) }}
					</div><div class="td extra-mile"></div>
				</div>
			</div>
		</div>
		<a class="close" href="javascript:void(0)" ng-click="toggleMode()" ng-hide="!mode" title="Cerrar"></a>
	</article>
	<aside class="actions">
		<button class="see-all" ng-click="toggleMode()" ng-hide="mode"> Ver todos </button>
		<button class="repeat" ng-click="repeat()" ng-hide="mode"> Reiniciar </button>
		<button class="second-close" ng-click="toggleMode()" ng-hide="!mode"> Cerrar </button>
	</aside>
    <footer class="app-footer">
        Un proyecto de 
        <a href="http://elespectador.com" target="_blank" class="espectador">El Espectador</a>
        <a href="http://congresovisible.org" target="_blank" class="congresovisible">Congreso Visible</a>
        
        <a href="http://www.uniandes.edu.co" target="_blank" class="uniandes">Uniandes</a>
        <a href="http://monoku.com" target="_blank" class="monoku">Monoku</a>
    </footer>
</section>
