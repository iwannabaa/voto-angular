<section id="candidates">
	<h1 class="main-title">Candidatos <strong>Segunda Vuelta</strong></h1>
	<button class="small find-your-candidate" ng-click="goTo('start-poll')">Encuentre su Candidato</button>
	<ul class="candidates-list">
		<li ng-repeat="candidate in candidates" ng-click="goTo('candidates/' + candidate.id)" class="candidate--in-list">
			<div class="img-container candidate-color-{{candidate.id}}">
				<img ng-src="{{candidate.img}}" alt="{{candidate.name}}" width="86" height="86">
			</div>
			<h2 class="candidate__name candidate-color-{{candidate.id}}">
				{{candidate.name}}
			</h2>
			<h3 class="candidate__party candidate-color-{{candidate.id}}">
				{{candidate.party}}
			</h3>
			<p class="candidate__catchword">
				{{candidate.catchword}}
			</p>
			<button class="candidate__view-more">Ver m√°s</button>
		</li>
	</ul>

    </footer>
</section>
